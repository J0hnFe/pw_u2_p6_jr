<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Scripts de React y ReactDOM -->
    <!-- ReactDOM es es un paquete de la biblioteca React que proporciona métodos específicos 
        para interactuar con el DOM (Document Object Model) en aplicaciones web. 
        Es la interfaz entre React y el navegador.-->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel para poder usar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="myApp">
        <header></header>
        <nav></nav>
        <section></section>
        <footer></footer>
    </div>
    <!-- Archivo JSX -->
    <script type="text/babel" src="../js/app.jsx"></script>
</body>
</html>
