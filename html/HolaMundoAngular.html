<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Cargar Angular -->
    <!-- Utilizo AngularJS la 칰ltima version de la serie 1.x,

</head>

<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <header></header>
        <nav></nav>
        <section>
            <!-- Aqu칤 se mostrar치 el mensaje de "Hola Mundo" -->

        // Definir controlador
        app.controller('myCtrl', function ($scope) {
            $scope.message = "Hola mundo desde Angular 游녨游낕";
        });
    </script>
</body>

</html>
